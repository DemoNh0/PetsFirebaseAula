<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
Gerenciar Pets e Cuidadores
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPet()">
        Adicionar PETㅤ
        <ion-icon name="fish-outline"></ion-icon>
      </ion-button>
            <ion-button (click)="addCuidador()">
              Adicionar Cuidadorㅤ

        <ion-icon name="medkit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="pets.length === 0">
      <ion-label>Nenhum Pet ou Cuidador Cadastrado</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let pet of pets">
      <ion-item lines="full" button (click)="edititem(pet)">
        <ion-label>
          <h2>{{ pet.name }}</h2>
          <p>{{ pet.species }}</p>
          <p>{{ pet.race }}</p>
          <p>{{ pet.age }}</p>
          <p>{{ pet.obs }}</p>

        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- A exclamação aqui indica que o item.id jamais será nulo -->
         <ion-item-option color="danger" (click)="deleteItem(pet.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
         </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
